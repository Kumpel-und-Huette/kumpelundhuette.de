- name: Robin und Julianne Grunwald
  function: Geschäftsführer und Gründer von Kumpel & Hütte
  image: /uploads/photos/team/Juli_und_Robin_Business_2_close.JPG
  description: "Kumpel & Hütte ist unser Herzensprojekt! Mit der Vision, der zunehmenden Einsamkeit gerade im Alter etwas entgegenzusetzen und Menschen mit Hilfebedarf ein Leben in Würde, Selbstbestimmung und Gemeinschaft zu ermöglichen. Was als persönliche Idee begann, entwickelt sich heute zu einem Wohnkonzept mit Zukunft. Familiär, bezahlbar und menschlich. Wir glauben daran, dass niemand im Alter allein bleiben muss - wenn man es anders machen kann."

  mail: robin@kumpelundhuette.de
- name: Guilia 
  function: Betreuerin und Unterstützungskraft
  image: /uploads/photos/team/Guilia_Russner.jpg
  description: "Für mich ist die Arbeit in der Wohngemeinschaft viel mehr als ein Job. Es ist ein Ort, an dem ich mit Menschen auf Augenhöhe Zeit verbringen darf - mit all ihren Geschichten, Eigenheiten und ganz individuellen Bedürfnissen. Ich helfe gerne bei den Dingen, die im Alltag schwerer geworden sind. Aber was mir noch wichtiger ist: Ich bin einfach da. Mit offenen Ohren, einem ehrlichem Lachen und der nötigen Ruhe - auch für die leisen Momente. In der WG entsteht echtes Miteinander. Hier wird zusammen gegessen, gelacht, manchmal geschwiegen - aber nie vergessen, dass jeder Mensch zählt. Ich bin stolz, Teil davon zu sein. Denn die Arbeit mit den Bewohnern, berührt, bewegt und gibt mir genauso viel zurück, wie ich hineingebe."