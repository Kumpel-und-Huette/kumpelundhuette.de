- title: Senior Software Developer
  location: Dortmund, NRW
  type: Vollzeit
  department: Entwicklung
  experience: 5+ Jahre
  description: Wir suchen einen erfahrenen Software-Entwickler, der unser Team bei der Entwicklung innovativer Lösungen unterstützt. Sie werden mit modernen Technologien arbeiten und an spannenden Projekten mitwirken.
  requirements:
    - "Starkes Verständnis von Web-Technologien (HTML, CSS, JavaScript)"
    - "Erfahrung mit modernen Frameworks (React, Vue.js oder Angular)"
    - "Kenntnisse in Backend-Entwicklung (Node.js, Python oder Java)"
    - "Erfahrung mit Datenbanken und APIs"
    - "Teamplayer mit ausgeprägten Kommunikationsfähigkeiten"
  benefits:
    - "Flexible Arbeitszeiten"
    - "Homeoffice-Möglichkeiten"
    - "Weiterbildungsbudget"
    - "Moderne Arbeitsumgebung"
    - "Attraktive Vergütung"

