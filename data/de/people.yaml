- name: Robin und Julianne Grunwald
  function: Geschäftsführer und Gründer von Kumpel & Hütte
  image: /static/uploads/photos/team/Juli_und_Robin_business_2_close.jpg
  description: "Kumpel & Hütte ist unser Herzensprojekt! Mit der Vision, der zunehmenden Einsamkeit gerade im Alter etwas entgegenzusetzen und Menschen mit Hilfebedarf ein Leben in Würde, Selbstbestimmung und Gemeinschaft zu ermöglichen. Was als persönliche Idee begann, entwickelt sich heute zu einem Wohnkonzept mit Zukunft. Familiär, bezahlbar und menschlich. Wir glaube daran, dass niemand im Alter allein bleiben muss - wenn man es anders machen kann."

  mail: robin@kumpelundhuette.de
- name: Guilia Russner
